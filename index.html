<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <!-- Blog Preview Card -->
      <article class="blog-card">
        <div class="blog-content">
          <figure class="blog-image-wrapper">
            <img
              src="./assets/images/illustration-article.svg"
              alt="Abstract illustration representing HTML & CSS foundations"
              class="blog-image"
            />
          </figure>
          <header>
            <div class="blog-category">
              <span class="badge text-sm text-dark font-bold">Learning</span>
            </div>
            <p class="blog-published-date">
              <time datetime="2023-12-21" class="text-sm text-dark font-medium"
                >Published 21 Dec 2023</time
              >
            </p>
            <h1 class="blog-title text-lg text-dark font-xbold">
              HTML & CSS foundations
            </h1>
            <p class="blog-description text-md text-muted font-medium">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </header>
          <footer class="blog-author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Portrait of Greg Hooper"
              class="blog-author-avatar"
            />
            <span class="blog-author-name text-md text-dark font-xbold"
              >Greg Hooper</span
            >
          </footer>
        </div>
      </article>

      <!-- Attribution Footer -->
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/federick-pabalate" target="_blank"
            >Federick Pabalate</a
          >.
        </div>
      </footer>
    </main>
  </body>
</html>
